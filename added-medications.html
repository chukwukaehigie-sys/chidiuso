  <style>
    /* Additional styles specific to this page */
    .added-meds-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .medication-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .medication-item:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .med-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .med-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .detail {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .detail-label {
      font-weight: 600;
      color: #666;
    }

    .detail-value {
      color: #333;
    }

    .time-badge {
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 15px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .edit-btn, .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .edit-btn {
      background: #28a745;
      color: white;
    }

    .edit-btn:hover {
      background: #218838;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    .stat-number {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
      display: block;
    }

    .stat-label {
      color: #6c757d;
      font-size: 0.9em;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 8px 16px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      background: #5a6fd8;
    }
  </style>
</head>

        subtitle: "Duba kuma sarrafa magungunan ku",

    function applyTranslation(lang) {
      const t = translations[lang] || translations["en"];
      document.querySelector('h1').textContent = t.title;
      document.getElementById('headerGreeting').textContent = t.subtitle;
      document.querySelector('.stat-item:nth-child(1) .stat-label').textContent = t.totalMeds;
      document.querySelector('.stat-item:nth-child(2) .stat-label').textContent = t.todayMeds;
      document.querySelector('.stat-item:nth-child(3) .stat-label').textContent = t.weeklyMeds;
    }

    // Load medications from localStorage
    function loadMedications() {
      const medications = JSON.parse(localStorage.getItem('userMedications') || '[]');
      const container = document.getElementById('medicationsList');
      const totalMeds = document.getElementById('totalMeds');
      const todayMeds = document.getElementById('todayMeds');
      const weeklyMeds = document.getElementById('weeklyMeds');

      // Update statistics
      totalMeds.textContent = medications.length;
      
      // Calculate today's medications
      const today = new Date().toLocaleString('en-us', { weekday: 'long' });
      const todayCount = medications.filter(med => 
        med.day.toLowerCase().includes(today.toLowerCase()) || 
        med.day.toLowerCase() === 'daily' ||
        med.day.toLowerCase() === 'everyday' ||
        med.day.toLowerCase() === 'all days'
      ).length;
      
      todayMeds.textContent = todayCount;
      weeklyMeds.textContent = medications.length;

      // Clear container
      container.innerHTML = '';

      if (medications.length === 0) {
        const currentLang = document.getElementById('languageSelect').value;
        const t = translations[currentLang] || translations["en"];
        container.innerHTML = `
          <div class="empty-state">
            <h3>${t.noMeds}</h3>
            <p>${t.noMedsDesc}</p>
          </div>
        `;
        return;
      }

      // Create medication items
      medications.forEach((medication, index) => {
        const item = document.createElement('div');
        item.className = 'medication-item';
        
        const currentLang = document.getElementById('languageSelect').value;
        const t = translations[currentLang] || translations["en"];
        
        item.innerHTML = `
          <div class="med-name">${medication.name}</div>
          <div class="med-details">
            <div class="detail">
              <span class="detail-label">${t.dosage}:</span>
              <span class="detail-value">${medication.dose}</span>
            </div>
            <div class="detail">
              <span class="detail-label">${t.time}:</span>
              <span class="time-badge">${formatTime(medication.time)}</span>
            </div>
            <div class="detail">
              <span class="detail-label">${t.days}:</span>
              <span class="detail-value">${medication.day}</span>
            </div>
          </div>
          <div class="actions">
            <button class="edit-btn" onclick="editMedication(${index})">‚úèÔ∏è ${t.edit}</button>
            <button class="delete-btn" onclick="deleteMedication(${index})">üóëÔ∏è ${t.delete}</button>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Format time to 12-hour format
    function formatTime(timeString) {
      const [hours, minutes] = timeString.split(':');
      const hour = parseInt(hours);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const formattedHour = hour % 12 || 12;
      return `${formattedHour}:${minutes} ${ampm}`;
    }

    // Delete medication
    function deleteMedication(index) {
      const currentLang = document.getElementById('languageSelect').value;
      const t = translations[currentLang] || translations["en"];
      
      if (confirm('Are you sure you want to delete this medication?')) {
        const medications = JSON.parse(localStorage.getItem('userMedications') || '[]');
        medications.splice(index, 1);
        localStorage.setItem('userMedications', JSON.stringify(medications));
        loadMedications();
      }
    }

    // Edit medication
    function editMedication(index) {
      alert('Edit functionality would open a form to modify this medication.\n\nYou can implement this by redirecting to the main page with edit mode.');
      // For now, redirect to main page where they can add new medications
      // window.location.href = 'index.html';
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set up language selector
      document.getElementById('languageSelect').addEventListener('change', (e) => {
        applyTranslation(e.target.value);
        loadMedications();
      });

      // Apply initial translation
      const defaultLang = document.getElementById('languageSelect').value;
      applyTranslation(defaultLang);

      // Load medications
      loadMedications();

      // Update header time and quote (from your main page)
      updateHeader();
    });

    // Header functions from your main page
    function updateHeader() {
      const now = new Date();
      document.getElementById('headerTime').textContent = now.toLocaleString();

      const quotes = [
        "Your health is your wealth üíô",
        "Every dose is a step toward strength.",
        "You're doing great ‚Äî keep going!",
        "Small steps, big impact. Take your meds!",
        "The body knows how to heal ‚Äî we just need to listen."
      ];
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('dailyQuote').textContent = quote;
    }
  </script>
